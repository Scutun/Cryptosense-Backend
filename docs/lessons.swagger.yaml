                    type: string       
  /v1/lessons:
    delete:
      summary: Удалить урок
      tags:
        - Lessons
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
          description: Токен авторизации в формате Bearer.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
