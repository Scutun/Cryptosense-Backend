                  description: ID урока
                sectionId:
                  type: integer
                  description: ID секции
                courseId:
                  type: integer
                  description: ID курса
      responses:
        '200':
          description: Успешное удаление урока
          content:
            application/json:
              schema:
                type: object
                properties:
