        "403":  
          description: Нет достпупа к данным
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 403
                  message:
                    type: string
                    example: "У вас недостаточно прав для редактирования этого курса"
        '500':
          description: Внутренняя ошибка сервера
          content:
