# prettier-ignore
openapi: 3.0.0
info:
  title: User API
  version: 1.0.0
  description: API для управления пользователями и токенами

paths:
  /v1/users/registration:
    post:
      summary: Создать пользователя
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                login:
                  type: string
                password:
                  type: string
                name:
                  type: string
                surname:
                  type: string
              required:
                - email
                - login
                - password
                - name
                - surname
      responses:
        "201":
          description: Письмо отправлено на почту
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: "Письмо отправлено на почту"
        "409":
          description: Этот e-mail или логин уже заняты
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 409
                  message:
                    type: string
                    example: "Этот e-mail или логин уже заняты"
        "422":
          description: Переданы не все данные
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: "Переданы не все данные"
        "500":
          description: Ошибка сервера
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Ошибка сервера"
        "503":
          description: Ошибка при отправке письма
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 503
                  message:
                    type: string
                    example: "Ошибка при отправке письма"
  /v1/users/verify/email:
    post:
      summary: Подтвердить email
      tags:
        - Users
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: Bearer your_token_here
      responses:
        "201":
          description: Успешный вход, токен сохранён в куки
          headers:
            Cookies:
              description: Содержит refreshToken
              schema:
                type: string
                example: refreshToken=your_token_here; HttpOnly;
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: JWT access token
                  message:
                    type: string
                    description: Пользователь зарегистрирован

        "401":
          description: Ошибка авторизации
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 401
                  message:
                    type: string
                    example: "Ошибка авторизации"
        "403":
          description: Недействительный токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 40102
                  message:
                    type: string
                    example: "Недействительный токен"
        "422":
          description: Переданы не все данные
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: "Переданы не все данные"
        "500":
          description: Ошибка сервера
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Ошибка сервера"
  /v1/users/authorization:
    post:
      summary: "Авторизация пользователя"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "201":
          description: "Успешный вход, токен сохранён в куки"
          headers:
            Cookies:
              description: "Содержит refreshToken"
              schema:
                type: string
                example: "refreshToken=your_token_here; HttpOnly;"
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: "JWT access token"
                  message:
                    type: string
                    description: "Пользователь зарегистрован"

        "401":
          description: "Неправильный пароль"
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: integer
                      example: 401
                    message:
                      type: string
                      example: 'Неправильный пароль'

        "403":
          description: "Пользователь не подтвердил почту"
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: integer
                      example: 403
                    message:
                      type: string
                      example: 'Пользователь не подтвердил почту'

        "404":
          description: "Пользователь не найден"
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: integer
                      example: 404
                    message:
                      type: string
                      example: 'Пользователь не найден'

        "422":
          description: "Переданны не все данные"
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: integer
                      example: 422
                    message:
                      type: string
                      example: 'Переданны не все данные'

        "500":
          description: "Ошибка сервера"
          content:
            application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: integer
                      example: 500
                    message:
                      type: string
                      example: 'Ошибка сервера'

  /v1/users/reset/password:
    post:
      summary: "Запрос на сброс пароля"
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      responses:
        "201":
          description: "Письмо отправлено на почту"
          content:
            application/json:
              example:
                message: "Письмо отправлено на почту"

        "403":
          description: "Пользователь не подтвердил почту"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 403
                  message:
                    type: string
                    example: 'Пользователь не подтвердил почту'

        "404":
          description: "Пользователь не найден"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: '"Пользователь не найден'

        "422":
          description: "Переданны не все данные"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: 'Переданны не все данные'

        "500":
          description: "Ошибка сервера"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: 'Ошибка сервера'

        "503":
          description: "Ошибка при отправке письма"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 503
                  message:
                    type: string
                    example: 'Ошибка при отправке письма'

  /v1/users/logout:
    post:
      parameters:
        - name: "Authorization"
          in: "Cookies"
          required: true
          schema:
            type: string
            example: "refreshToken=your_token_here; HttpOnly;"
      tags:
        - Users
      summary: Выход пользователя
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Пользователь вышел
          content:
            application/json:
              schema:
                type: string
                example: "Пользователь успешно вышел"
        "403":
          description: Недействительный токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 40102
                  message:
                    type: string
                    example: "Недействительный токен"
        "500":
          description: Ошибка при удалении токена обновления
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Ошибка при удалении токена обновления: error_message"

  /v1/users/new/tokens:
    get:
      summary: "Обновление токенов"
      tags:
        - Users
      parameters:
        - name: "Authorization"
          in: "Cookies"
          required: true
          schema:
            type: string
            example: "refreshToken=your_token_here; HttpOnly;"
      responses:
        "201":
          description: "Успешный вход, токен сохранён в куки"
          headers:
            Cookies:
              description: "Содержит refreshToken"
              schema:
                type: string
                example: "refreshToken=your_token_here; HttpOnly;"
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: "JWT access token"
                  message:
                    type: string
                    description: "Токен обновлен"

        "422":
          description: "Токен не предоставлен"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: 'Токен не предоставлен'
                    
        "500":
          description: "Ошибка сервера"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: 'Ошибка сервера'

  /v1/users/me:
    get:
      parameters:
        - name: "Authorization"
          in: "header"
          required: true
          schema:
            type: string
            example: "Bearer your_token_here"
      tags:
        - Users
      summary: Получение информации о пользователе
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Информация о пользователе
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  surname:
                    type: string
                  email:
                    type: string
                  nickname:
                    type: string
                  registrationdate:
                    type: string
                    format: date-time
                  reputation:
                    type: string
                  photo:
                    type: string
        "404":
          description: Пользователь не найден
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "Пользователь не найден"
        "403":
          description: Недействительный токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 40102
                  message:
                    type: string
                    example: "Недействительный токен"
        "500":
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Внутренняя ошибка сервера"

  /v1/users/new/password:
    patch:
      summary: "Обновление пароля"
      tags:
        - Users
      parameters:
        - name: "Authorization"
          in: "header"
          required: true
          schema:
            type: string
            example: "Bearer your_token_here"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
              required:
                - newPassword
      responses:
        "202":
          description: "Пароль успешно обновлен"
          content:
            application/json:
              example:
                message: "Пароль успешно обновлен"

        "403":
          description: "Недействительный токен"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 403
                  message:
                    type: string
                    example: 'Недействительный токен'

        "422":
          description: "Переданны не все данные"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: 'Переданы не все данные'

        "500":
          description: "Ошибка сервера"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: 'Ошибка сервера'

  /v1/users/new/info:
    put:
      parameters:
        - name: "Authorization"
          in: "header"
          required: true
          schema:
            type: string
            example: "Bearer your_token_here"
      tags:
        - Users
      summary: Обновление информации пользователя
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                surname:
                  type: string
                nickname:
                  type: string
                photo:
                  type: string
              required:
                - name
                - surname
                - nickname
                - photo
      responses:
        "200":
          description: Успешное обновление
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  surname:
                    type: string
                  nickname:
                    type: string
                  photo:
                    type: string
        "404":
          description: Пользователь не найден
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "Пользователь не найден"
        "400":
          description: Ошибки в данных
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "Пользователь с никнеймом: nickname уже существует"
        "403":
          description: Недействительный токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 40102
                  message:
                    type: string
                    example: "Недействительный токен"
        "500":
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Внутренняя ошибка сервера"
                
  /v1/users:
    delete:
      parameters:
        - name: "Authorization"
          in: "header"
          required: true
          schema:
            type: string
            example: "Bearer your_token_here"
      tags:
        - Users
      summary: Удаление пользователя
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Пользователь успешно удален
          content:
            application/json:
              schema:
                type: string
                example: "Пользователь успешно удален"
        "404":
          description: Пользователь не найден
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "Пользователь не найден"
        "403":
          description: Недействительный токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 40102
                  message:
                    type: string
                    example: "Недействительный токен"
        "500":
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: "Внутренняя ошибка сервера"
