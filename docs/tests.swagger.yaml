#prettier-ignore
openapi: 3.0.0
info:
  title: Tests API
  version: 1.0.0
  description: API для работы с тестами в разделе курса

paths:
  /api/v1/tests/new:
    post:
      summary: Создание теста
      tags:
        - Tests
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: Bearer your_token_here
          description: Токен авторизации
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - courseId
                - sectionId
                - info
              properties:
                name:
                  type: string
                  example: "Тест 1"
                courseId:
                  type: integer
                  example: 1
                sectionId:
                  type: integer
                  example: 1
                questions:
                  type: array
                  items:
                    type: object
                    properties:
                      question:
                        type: string
                        example: "Вопрос 1"
                      specialQuestion:
                        type: string
                        example: "print(bool([]))"
                      answers:
                        type: array
                        items:         
                          type: string
                        example: ["Ответ 1", "Ответ 2", "Ответ 3", "Ответ 4"]
                      rightAnswer:
                        type: integer
                        example: 1
      responses:
        '201':
          description: Успешное создание теста
          content:
            application/json:
              schema:
                type: object
                properties:
                  testId:
                    type: integer
                  sectionId:
                    type: integer
                  courseId:
                    type: integer
                  questions:
                    type: array
                    items:
                      type: object
                      properties:
                        question:
                          type: string
                          example: "Вопрос 1"
                        specialQuestion:
                          type: string
                          example: "print(bool([]))"
                        answers:
                          type: array
                          items:         
                            type: string
                          example: ["Ответ 1", "Ответ 2", "Ответ 3", "Ответ 4"]
                        rightAnswer:
                          type: integer
                          example: 1
        "400":  
          description: Не все поля заполнены
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "Не все поля заполнены"
        "403":  
          description: Нет достпупа к данным
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 403
                  message:
                    type: string
                    example: "У вас недостаточно прав для редактирования этого курса"
        '404':
          description: Раздела с таким id не существует
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "Раздела с таким id не существует"
        '413':
          description: Слишком много вопросов
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 413
                  message:
                    type: string
                    example: "Слишком много вопросов. Максимально допустимое количество вопросов - 64"
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string

  /api/v1/tests/list/{id}:
    get:
      summary: Получение списка тестов в разделе по ID раздела
      tags:
        - Tests
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: Bearer your_token_here
          description: Токен авторизации
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
          description: ID раздела курса
      responses:
        '200':
          description: Успешное получение списка тестов
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    name:
                      type: string
                      example: "Тест 1"
                    isCompleted:
                      type: boolean
                      example: false
                      description: Является ли урок завершенным
        "400":  
          description: Не все поля заполнены
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: "Не все поля заполнены"
        '403':
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 40102
                  message:
                    type: string
                    example: 'Недействительный токен'
        '404':
          description: В этом разделе нет тестов
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: "В этом разделе нет тестов"
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string

