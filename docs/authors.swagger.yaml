#prettier-ignore
openapi: 3.0.0
info:
  title: Authors API
  version: 1.0.0
  description: API для получения информации об авторах

paths:
  /v1/authors/{id}:
    get:
      tags:
        - Authors
      summary: Получение информации об авторе
      parameters:
        - name: id
          in: query
          required: true
          description: ID автора, информацию о котором нужно получить
      responses:
        200:
          description: Информация об авторе
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: 'John Doe'
                  description:
                    type: string
                    example: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
                  photo:
                    type: string
                    example: 'photo.jpg'
                  achievements:
                    type: array
                    items:
                      type: string
                      example: 'Achievement 1'
        400:
          description: Не передан id автора
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: 'Не передан id автора'
        404:
          description: Автор не найден
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: 'Автор не найден'
        500:
          description: Ошибка сервера
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    example: 500
                  message:
                    type: string
                    example: 'Ошибка сервера'
